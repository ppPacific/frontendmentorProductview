<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
    <div class="whole">

        <div class="card"></div>
        <div class="card2">
            <span class="cat">P E R F U M E</span>

            <span class="title">Gabrielle Essence Eau De Parfum</span>

            <span class="decs">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</span>

            <div class="price">
                <span class="discount">$149.99</span><span class="oldp">$169.99</span>
            </div>

            <button><img src='./images/icon-cart.svg' style="margin-right: 10px">Add to Cart</button>
        </div>
    </div>
</main>


<div class="attribution">

</div>
</body>
</html>
